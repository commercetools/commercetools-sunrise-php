# behat.yml
default:
  translation:
    locale: en
  suites:
    default:
      paths:
        - %paths.base%/vendor/commercetools/sunrise-scenarios/src/main/resources/features
      contexts:
        - Commercetools\Sunrise\SunriseContext:
            homepage: /
  extensions:
    Behat\MinkExtension:
      base_url: http://127.0.0.1:8001
      default_session: default
      javascript_session: default
      sessions:
        default:
          selenium2: ~
        sauce:
          sauce_labs:
            connect: true
            capabilities:
              selenium-version: 2.44.0
              version: 34
              browser: Firefox
              platform: "Linux"
              max-duration: 3600
              record-screenshots: true
              custom-data:
                foo: bar
php:
  extensions:
    Behat\MinkExtension:
      base_url: http://127.0.0.1:8001

jvm:
